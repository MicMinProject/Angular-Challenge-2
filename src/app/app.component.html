
<div class="d-flex">
  <div class=" d-flex container-xxl bg-light">
    <h1 class="my-0 align-content-center">Shop</h1>
  </div>
  <div class="d-flex justify-content-end container-xxl bg-light">
    <div class="p-3">
      @if ((categories$ | async); as categories){
        @for (category of categories; track category; let index = $index){
        <button type="button" class={{categoriesColors[index]}}>{{category}}</button>
        }
  
  
        }

    </div>
  </div>
</div>
<div class="mt-5">
  @if((products$ | async); as products){
    <ul class="row row-cols-1 row-cols-md-3 d-flex justify-content-center">
      @for (product of products; track product){
        <li class=" col card card-size mx-3 my-1 p-2">
          <img src={{product.image}} class="card-img-top card-img object-fit-contain" alt="product image">
          <div class="card-body px-0">
            <h2 class="card-title m-0 p-3 font-weight-light">{{product.title}}</h2>
            <p class="card-text border-top border-bottom m-0 p-3">{{product.category}}</p>
            <p class="card-text border-bottom p-3">{{product.price}}</p>
          </div>
          <div class="d-flex justify-content-end py-1">
            <button type="button" class=" d-flex align-items-center btn py-1 btn-success mx-3">
              <svg 
              class="icon mx-1"
              viewBox="0 0 27 32"
              xmlns="http://www.w3.org/2000/svg"
            >
            <path d="M19 11c0-0.547-0.453-1-1-1h-2v-2c0-0.547-0.453-1-1-1s-1 0.453-1 1v2h-2c-0.547 0-1 0.453-1 1s0.453 1 1 1h2v2c0 0.547 0.453 1 1 1s1-0.453 1-1v-2h2c0.547 0 1-0.453 1-1zM10 24c0 1.109-0.891 2-2 2s-2-0.891-2-2 0.891-2 2-2 2 0.891 2 2zM24 24c0 1.109-0.891 2-2 2s-2-0.891-2-2 0.891-2 2-2 2 0.891 2 2zM26 7v8c0 0.5-0.375 0.938-0.891 1l-16.312 1.906c0.063 0.344 0.203 0.734 0.203 1.094s-0.219 0.688-0.375 1h14.375c0.547 0 1 0.453 1 1s-0.453 1-1 1h-16c-0.547 0-1-0.453-1-1 0-0.484 0.734-1.687 0.953-2.141l-2.766-12.859h-3.187c-0.547 0-1-0.453-1-1s0.453-1 1-1h4c1.062 0 1.078 1.25 1.234 2h18.766c0.547 0 1 0.453 1 1z"></path>
            </svg> Buy now!</button>
          </div>
        </li>
      }
    </ul>
  }
</div>
